<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Webdows</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>

<body>
 
<div class="ui-widget-content webdow">
  <div class="form-horizontal">
    <span class="title">
      <h4> NodePad EXTREME </h4>
    </span>
    <span class="buttons">
      <a class="maximizeBtn"> &#9633; </a>|
      <a class="minimizeBtn"> _ </a>|
      <a class="closeBtn"> X </a>
    </span>
  </div>
  <hr>

  <div id="content">
  <textarea id="notepad"></textarea>
  </div>
</div>

<div class="ui-widget-content webdow">
  <div class="form-horizontal">
    <span class="title">

  </div>

  <div id="content">
  <iframe width="640" height="390" src="http://www.youtube.com/embed/u30guIDd9Ig" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

      <a class="minimizeBtn"> _ </a>|
      <a class="closeBtn"> X </a>
    </span>
  </div>
  <hr>

  <div id="content">
    <table class="table table-bordered table-striped table-hover">

  </div>
</div>

<script src="webdows.js" type="text/javascript"> </script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
